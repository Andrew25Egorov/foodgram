# version: '3'

volumes:
  pg_data:
  static_vol:
  media_vol:

services:
  
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    container_name: foodgram_back
    build: ../backend/
    # volumes:
    #   - ../backend/:/app/
    env_file: .env
    volumes:
      - static_vol:/backend_static
      - media_vol:/app/media
    depends_on:
      - db
  
  frontend:
    container_name: foodgram-front
    build: ../frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_vol:/frontend_static
    # volumes:
    #   - ../frontend/:/app/result_build/
  # depends_on:
  #     - backend
  
  nginx:
    build: .
#    env_file: .env
    ports:
      - 8000:80
    volumes:
      - static_vol:/static
      - media_vol:/app/media
      - ../docs/:/usr/share/nginx/html/api/docs/
    depends_on:
      - backend
